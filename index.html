<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Bayan</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="wrapper">
      <h1>CSS Bayan</h1>
      <div class="accordion">
         <label class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion" checked>
            <h2 class="accordion__title">One hour before deadline</h2>

            <div class="accordion__img">
               <img src="assets/dedline.png" alt="dedline">
            </div>
         </label>

         <label class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion">
            <h2 class="accordion__title">Error: Temporary Github Error. Cannot get commits. Please try in 10 mins</h2>

            <div class="accordion__img">
               <img src="assets/Error.png" alt="Error">
            </div>
         </label>

         <label class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion">
            <h2 class="accordion__title">Address</h2>

            <div class="accordion__img">
               <img src="assets/address.png" alt="address">
            </div>
         </label>

         <label class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion">
            <h2 class="accordion__title">Frontend Developer vs Backend Developer</h2>

            <div class="accordion__img">
               <img src="assets/developer.png" alt="developer">
            </div>
         </label>

         <label class="accordion__item">
            <input class="accordion__input" type="radio" name="accordion">
            <h2 class="accordion__title">And where to lower?</h2>

            <div class="accordion__img">
               <img src="assets/cancel.png" alt="cancel">
            </div>
         </label>




      </div>
   </div>

</body>

</html>
