<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Bayan</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
   <div class="wrapper">
      <ul class="accordion">
         <li class="accordion__item">
            <div class="accordion__title">
               <input type="radio" name="accordion" id="first">
               <label for="first">One hour before deadline</label>
               <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div class="accordion__img">
               <img src="assets/dedline.png" alt="dedline">
            </div>
         </li>
         <li class="accordion__item">
            <div class="accordion__title">
               <input type="radio" name="accordion" id="second">
               <label for="second">Error: Temporary Github Error. Cannot get commits. Please try in 10 mins.</label>
               <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div class="accordion__img">
               <img src="assets/Error.png" alt="Error">
            </div>
         </li>
         <li class="accordion__item">
            <div class="accordion__title">
               <input type="radio" name="accordion" id="third">
               <label for="third">Address</label>
               <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div class="accordion__img">
               <img src="assets/address.png" alt="address">
            </div>
         </li>
         <li class="accordion__item">
            <div class="accordion__title">
               <input type="radio" name="accordion" id="fourth">
               <label for="fourth">Frontend Developer vs Backend Developer</label>
               <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div class="accordion__img">
               <img src="assets/developer.png" alt="developer">
            </div>
         </li>
         <li class="accordion__item">
            <div class="accordion__title">
               <input type="radio" name="accordion" id="fifth">
               <label for="fifth">А куда нижмать?</label>
               <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div class="accordion__img">
               <img src="assets/cancel.png" alt="cancel">
            </div>
         </li>
      </ul>
   </div>
</body>

</html>
